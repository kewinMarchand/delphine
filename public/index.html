<!DOCTYPE html>
<html lang="fr" style="scroll-behavior: smooth; overflow-y: scroll;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#A51C1b" />
    <title>SRH Comp√©tences</title>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Playfair+Display:400,700" rel="stylesheet">
    
  </head>
  <body style="min-height: 100vh;">

    <noscript>Vous devez activer JavaScript pour voir ce site.</noscript>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <div data-netlify-recaptcha="true"></div>
      <input name="bot-field"/>
      <input type="text" name="nom"/>
      <input type="email" name="email"/>
      <input type="text" name="fonction"/>
      <input type="tel" name="telephone"/>
      <select name="demande">
        <option value="Formation &amp; Conseil"></option>
        <option value="Formation"></option>
        <option value="Conseil"></option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>

  </body>
</html>
